<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6277f39af.js" crossorigin="anonymous"></script>
    <!-- google fonts lato parrafos y lobster titulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/registro.css"><!-- para cabecera y footer -->
        <!-- <link rel="stylesheet" href="/css/registro.css"> -->
    <title>Registro - Vegan/Meat</title>
</head>
<body>
    <header class="cabecera">
        <!--<h1>Vegan;VeganMeals;comidas veganas</h1> -->
        <div class="logo">
            <a href="/"><img src="/images/logo-vegan.png" alt="Vegan Meal" ></a>
        </div>
        <div class="navegacion">
        
            <!-- <div class="burguer-menu">
                <i class="fa fa-bars burger"></i>
            </div> -->
        
            <nav class="menu">
        
                <div class="menu-inicio">
                    <a href="/">Inicio</a>
                </div>
                <div class="menu-productos">
                    <a href="/detalle">Productos</a>
                </div>
                <div class="menu-registro">
                    <a href="/registro">Registro</a>
                </div>
                <div class="menu-login">
                    <a href="/login">Login</a>
                </div>
            </nav>
        </div>
        
        <div class="busqueda"> 
            <input type="text" placeholder="Búsqueda" id="busqueda">
        </div>
        <div class="cart">
                <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a>   
        </div>
    </header>
    <main>
        <form class="formulario" action="/" method="get">
            <fieldset>
                <legend>Crear Cuenta</legend>
                    <div class="campo">
                        <label for="nombre">Nombre Completos</label>
                        <input type="text" placeholder="Coloca tu nombre" id="nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Correo electronico</label>
                        <input type="email" placeholder="nombre@tucorreo" id="email">
                    </div>
                    <div class="campo">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Tu contraseña" id="password">
                    </div>
                    <div class="campo">
                        <label for="password">Repetir Contraseña</label>
                        <input type="password" placeholder="Tu contraseña" id="password">
                    </div>
                    
            </fieldset>
            
            <input type="submit" value="Crear Cuenta" class="btn">
            
        </form>

    
    </main>
    <footer class="footer">
        <div class="logo-footer">   
            <a href="/"><img src="/images/logo-vegan.png" alt="Vegan Meal" ></a>
           
        </div>
        <h3>100% Natural</h3>
       <div class="redes-sociales">
            <h3>Siguenos en redes sociales</h3>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-square"></i>Facebook</a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-instagram-square"></i></i>Instagram</a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-twitter-square"></i></i>Twitter</a>
       </div>

    </footer>
</body>
</html>
